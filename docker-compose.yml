version: "3.9"

services:
  citysort:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citysort
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PORT: "8000"
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/readyz', timeout=4)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
