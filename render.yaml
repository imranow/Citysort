services:
  - type: web
    name: citysort
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CITYSORT_OCR_PROVIDER
        value: local
      - key: CITYSORT_CLASSIFIER_PROVIDER
        value: rules
